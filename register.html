<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/list.css" />
		<link rel="stylesheet" href="css/common.css" />
		<style>
			body{
				background: #f5f5f6;
			}
		</style>
	</head>
	<body>
		<div class="regisTop">
			<div class="regislogo clearfix">
				<img class="regislololo fl" src="images/registerlogo.png" alt="" />
				<a class="regis_back fr" href="">返回链家网首页<i></i></a>
			</div>

		</div>
		<div class="regisWrap">
			<div class="regisContent">
				<h2 class="registitle">
					创建账号
					<a class="have_num" href="">已有账号，去登录</a>
				</h2>
				<ul class="regisList">
					<li class="regisitem">
						<input class="regis_username" type="text" name="" id="" placeholder="请输入手机号" />
						<button class="send">发送验证码</button>
						<p class="regis_u">
							<i class="re_sanj"></i>
							<span class="zjcon"></span>
						</p>
					</li>
					<li class="regisitem">
						<input class="regis_useryzm" type="" name="" id="" placeholder="请输短信验证码" maxlength="6"/>
						<p class="regis_u" >
							<i class="re_sanj"></i>
							<span></span>
						</p>
					</li>
					<li class="regisitem">
						<input type="" name="" id="" placeholder="昵称" />
					</li>
					<li class="regisitem">
						<input class="regis_mm" type="" name="" id="" placeholder="请输入密码（最少8位，需含数字、字母）" />
						<p class="regis_u">
							<i class="re_sanj"></i>
							<span></span>
						</p>
					</li>
					<li class="regisitem">
						<input class="regis_remm" type="" name="" id="" placeholder="请确认新密码" />
					</li>
					<li class="regisAgree">
						<label><input type="checkbox" name="" id="" value="" /></label><span>我已阅读并同意</span><a class="userbook" href="">《链家用户使用协议》</a>
					</li>
					<li class="regisitem">
						<button class="li_zhuce">立即注册</button>
					</li>
				</ul>
			</div>	
		</div>
		<div class="regisFooter">

			<p class="gongan"><a href=""><img src="images/beian.png" alt="" />京公网安备 11010802024019号</a></p>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>
